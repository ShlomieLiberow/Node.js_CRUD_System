<body>

    <div class="col-sm-12">
        <form name="joinForm" ng-submit="join()">
            <auto:fields fields="schema" data="user" options="options"></auto:fields>
            <button type="submit" class="btn btn-default btn-lg btn-block" ng-class="{'btn-primary':joinForm.$valid}"
                    tabindex="100">Join
            </button>
        </form>
    </div>
</div>
