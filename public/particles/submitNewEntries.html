<h1>Add an Entry</h1>

<form>
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" ng-model="entries.username">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="entries.useremail"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()">
</form>
